<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - WeMove</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">WeMove</div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="login.html">Connexion</a></li>
                </ul>
            </nav>
            <button class="burger-menu" id="burger-toggle">☰</button>
            <nav class="mobile-nav" id="mobile-menu">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="login.html">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <h1>Inscription</h1>
                <p>Frais d'inscription : 3000 FCFA</p>
                <form id="signup-form" action="/signup" method="POST">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="payment">Méthode de paiement</label>
                    <select id="payment" name="payment">
                        <option value="mobile-money">Mobile Money</option>
                        <option value="carte">Carte Bancaire</option>
                      <option value="orange-money">Orange Money</option>
                    </select>
                    
                    <button type="submit" class="cta">S'inscrire et Payer</button>
                </form>
                <p>Ou inscrivez-vous avec :</p>
                <button class="social-btn">Google</button>
                <button class="social-btn">GitHub</button>
                <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WeMove. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
