<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - WeMove</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">WeMove</div>
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="signup.html">S'inscrire</a></li>
                </ul>
            </nav>
            <button class="burger-menu" id="burger-toggle">☰</button>
            <nav class="mobile-nav" id="mobile-menu">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="signup.html">S'inscrire</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <h1>Connexion</h1>
                <form id="login-form" action="/login" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="cta">Se connecter</button>
                </form>
                <p>Ou connectez-vous avec :</p>
                <button class="social-btn">Google</button>
                <button class="social-btn">GitHub</button>
                <p>Pas de compte ? <a href="signup.html">S'inscrire</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WeMove. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
